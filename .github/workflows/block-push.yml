name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  

env:
    IMAGE_NAME: sodorpcimage
    IMAGE_TAGS: v1 ${{ github.sha }}
    IMAGE_REGISTRY: ghcr.io
    REGISTRY_USER: ${{ github.actor }}
    REGISTRY_PASSWORD: ${{ github.token }}

jobs:
  build:
    name: Build and push image
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        install_latest: [ true, false ]

    steps:    
      # Checkout push-to-registry action github repository
      - name: Checkout Push to Registry action
        uses: actions/checkout@v4
      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}"
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
      

      # Push the image to GHCR (Image Registry)
      - name: Push To GHCR
        uses: ./
        id: push
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ env.IMAGE_TAGS }}
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
          extra-args: |
            --disable-content-trust

      - name: Echo outputs
        run: |
          echo "${{ toJSON(steps.push.outputs) }}"

  push_to_contensis:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Contensis block push action
        uses: contensis/block-push@v1
        with:
          alias: staffscc
          block-id: sodor-pc-block-new
          client-id: ${{ secrets.Z_CLIENT_ID }}
          git-token: ${{ secrets.GIT_TOKEN }}
          image-uri: ${{ env.IMAGE_NAME }}
          project-id: sodorparishcouncil
          shared-secret: ${{ secrets.Z_SHARED_SECRET }}
